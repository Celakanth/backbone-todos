<body>
    <script src="js/lib/jquery-min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>

    <!--My models-->
    <script src="js/models/todoitem.js"></script>
    <script src="js/collections/todoitems.js"></script>
    <script src="js/models/user.js"></script>

    <!--My views-->
    <script src="js/views/todoitemview.js"></script>
    <script src="js/views/todocollectionview.js"></script>

    <!--Templates -->
    <script type="text/html" id="userTemplate">
        <div class="row justify-content-center">
            <div class="col-3">
                <div class="wrap-login100">
                    <form class="login100-form validate-form">
                        <span class="login100-form-title p-b-26">
                            Welcome
                        </span>
                        <span class="login100-form-title p-b-48">
                            <i class="zmdi zmdi-font"></i>
                        </span>
                        <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                            <input class="input100" type="text" autocomplete="off" name="email" id='email'>
                            <span class="focus-input100" data-placeholder="Email"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <span class="btn-show-pass">
                                <i class="zmdi zmdi-eye"></i>
                            </span>
                            <input class="input100" type="password" name="pass" id='pass'>
                            <span class="focus-input100" data-placeholder="Password"></span>
                        </div>
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn">

                                </div>
                                <button class="login100-form-btn" id='login'>
                                    Login
                                </button>
                            </div>
                        </div>
                        <div class="text-center p-t-115">
                            <span class="txt1">
                                Donâ€™t have an account?
                            </span>
                            <a class="txt2" href="#">
                                Sign Up
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </script>

    <!--Main controler-->
    <script src="js/main.js"></script>

    <div id='container'>

    </div>
